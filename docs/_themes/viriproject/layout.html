<html> 
    <head> 
        <title>Viri &raquo; Documentation</title> 
        <link rel="stylesheet" type="text/css" href="http://www.viriproject.com/static/css/styles.css"/>

    </head> 
    <body> 
        <div id="container">

                    <a href="http://www.eu.ntt.com/en/index.html">

                    <a href="http://code.google.com/appengine/">
